<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora de gorjetas</title>
</head>
<body>

    <div class="main text-center my-3">
     <div>
        <h1>Calculadora de gorjetas</h1>
     </div>
     <div>
        <form id="tips-form">
            <div class="form-group m-2 p-2">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
              <input type="number" class="form-control form-control-sm" placeholder="Insira o valor total da conta  R$" name="bill" id="bill" required>
            </p>
            </div>
            
            <div class="form-group m-2 p-2">
            <label for="serviceQual">
                <p>Como foi seu serviço?</p>
            </label>
            
                <p>
                <select name="serviceQual" id="serviceQual" class="form-control  form-control-sm custom-select"  required>
                    <option disable selected value="0">Escolha uma opção</option>
                    <option value="0.2">20% - Incrível</option>
                    <option value="0.1">10% - Bom</option>
                    <option value="0.05">5% - Aceitável</option>
                </select>
                </p>
            </div>

            <div class="form-group m-2 p-2">
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" class="form-control form-control-sm -" placeholder="nº de pessoa(s)" name="people" id="people" required> 
            </p>
            </div>

            <button type="submit" class="button">Calcular!</button>
         </form>
        </div>

        <div id="total-tip">
            Total da gorjeta :
            R$ <span id="tip">0.00</span>
            <p id="each">cada</p>
        </div>

    </div>

    

    <footer>
        <p>Criado por Rafa Alves</p>
    </footer>
    
    <script type="text/javascript"   src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
